<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

<!-- Message box -->
<div id="msg" style="display:none; padding:10px; margin-bottom:15px;"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    const success = params.get("success");

    const msgDiv = document.getElementById("msg");

    if (error) {
        msgDiv.style.display = "block";
        msgDiv.style.color = "#b30000";
        msgDiv.style.background = "#ffecec";
        msgDiv.style.border = "1px solid #ff4d4d";
        msgDiv.textContent = decodeURIComponent(error);
    }

    if (success) {
        msgDiv.style.display = "block";
        msgDiv.style.color = "#006600";
        msgDiv.style.background = "#e6ffe6";
        msgDiv.style.border = "1px solid #33cc33";
        msgDiv.textContent = decodeURIComponent(success);
    }
</script>

<form method="post" action="register">

    <label>User ID</label><br/>
    <input type="text" name="user_id" required /><br/><br/>

    <label>Full Name</label><br/>
    <input type="text" name="full_name" required /><br/><br/>

    <label>Email</label><br/>
    <input type="email" name="email" required /><br/><br/>

    <label>Password</label><br/>
    <input type="password" name="password" minlength="6" required /><br/><br/>

    <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="login.html">Login</a></p>

</body>
</html>
